<md-dialog aria-label="Signup" flex="30">
  <form class="form" ng-submit="signup()">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3>WonderCampers:</h3>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="hideSignup()">
        <md-icon md-svg-src="images/cross106.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-input-container layout="column">
        <label>First Name</label>
        <input ng-model="user.firstName" type="text">
      </md-input-container>
      <md-input-container layout="column">
        <label>Last Name</label>
        <input ng-model="user.lastName" type="text">
      </md-input-container>
      <md-input-container layout="column">
        <label>E-Mail</label>
        <input ng-model="user.email" type="text">
      </md-input-container>
      <md-input-container layout="column">
        <label>Password</label>
        <input ng-model="user.password" type="password">
      </md-input-container>
      <md-input-container layout="column">
        <label>Re-Enter Password</label>
        <input ng-model="password2" type="password">
      </md-input-container>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button>
     SIGNUP
    </md-button>
  </div>
  </form>
</md-dialog>
